<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表</title>
  </head>
  <body>
    <h2>1.无序列表</h2>
    你喜欢的水果有哪些？
    <ul>
      <li>香蕉</li>
      <li>榴莲</li>
      <li>苹果</li>
      <li>大白菜</li>
    </ul>
    <h2>2.有序列表</h2>
    奥运金牌榜
    <ol>
      <li>中国</li>
      <li>英国</li>
      <li>俄罗斯</li>
      <li>美国</li>
    </ol>

    <h2>3.自定义列表</h2>
    地区
    <dl>
      <dt>北京</dt>
      <dd>昌平区</dd>
      <dd>海淀区</dd>
      <dd>东城区</dd>
      <dd>西城区</dd>
      <dt>铜川</dt>
      <dd>耀州区</dd>
      <dd>王益区</dd>
      <dd>印台区</dd>
    </dl>
  </body>
</html>
