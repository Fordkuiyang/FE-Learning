<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>世纪佳缘 --你在我也在</title>
  </head>
  <body>
    <table width="600" align="center">
      <caption>
        <h4>青春不常在，抓紧谈恋爱</h4>
        <tr>
          <td>性别</td>
          <td>
            <input type="radio" name="sex" checked="checked" /><img
              src="images/man.jpg"
              alt=""
            />男 <input type="radio" name="sex" /><img
              src="images/women.jpg"
              alt=""
            />女
          </td>
        </tr>
        <tr>
          <td>生日</td>
          <td>
            <select name="year" id="">
              <option value="">--请选择年--</option>
              <option value="">1998</option>
              <option value="">1999</option>
              <option value="">2004</option>
            </select>
            <select name="month" id="">
              <option value="">--请选择月--</option>
              <option value="">1月</option>
              <option value="">2月</option>
              <option value="">3月</option>
            </select>
            <select name="day" id="">
              <option value="">--请选择日--</option>
              <option value="">1号</option>
              <option value="">2号</option>
              <option value="">3号</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>所以地区</td>
          <td>
            <input type="text" value="北京思密达" />
          </td>
        </tr>
        <tr>
          <td>婚姻状况</td>
          <td>
            <input type="radio" name="marry" checked="checked" />未婚
            <input type="radio" name="marry" />已婚
            <input type="radio" name="marry" />离婚
          </td>
        </tr>

        <tr>
          <td>学历</td>
          <td>
            <input type="text" value="幼儿园" />
          </td>
        </tr>
        <tr>
          <td>月薪</td>
          <td>
            <input type="text" value="10000-20000 RMB" />
          </td>
        </tr>
        <tr>
          <td>手机号码</td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>昵称</td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>喜欢的类型</td>
          <td>
            <input type="checkbox" name="love" />妩媚的
            <input type="checkbox" name="love" />可爱的
            <input type="checkbox" name="love" />性感的
            <input type="checkbox" name="love" />妖艳的
            <input type="checkbox" name="love" />小鲜肉
          </td>
        </tr>
        <tr>
          <td>自我介绍</td>
          <td>
            <textarea name="" id="" cols="30" rows="10">
我就是我，不一样的烟火</textarea
            >
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="image" src="images/sub-btn.jpg" />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input
              type="checkbox"
              checked="checked"
            />我同意以上不平等我条约卖身契
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <p><a href="#">我是会员, 立即登录</a></p>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <h3>我承诺</h3>
            <ul>
              <li>年满18岁,单身</li>
              <li>抱着严肃的态度</li>
              <li>真诚寻找另一半</li>
            </ul>
          </td>
        </tr>
      </caption>
    </table>
  </body>
</html>
