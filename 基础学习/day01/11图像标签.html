<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>正常的图片:</h4>
    <img src="images/img.jpg" alt="" />

    <h4>带有alt 替换文本:</h4>
    <img src="images/img.jpg1" alt="我就是帅帅的刘德华" />

    <h4>带有title 提示文本:</h4>
    <img src="images/img.jpg" title="帅不帅是我的事" />

    <h4>修改图片大小 宽度width 高度 heigth:</h4>
    <img src="images/img.jpg" title="帅不帅是我的事" width="900" border="10"/>
  </body>
</html>
